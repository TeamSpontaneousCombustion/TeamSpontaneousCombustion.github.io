{% assign ordered_blogs = site.blogposts | sort: "display-order" %}

<br /> {% for blog in ordered_blogs reversed %}

<div class="container blog">
	<div>
		<a href="{{blog.url}}">
			<h3>
			 	{{blog.title}}
			</h3>
		</a>

		<p>
			{{blog.excerpt}}
		</p>
		<a style="float: right" href="{{blog.url}}">Keep Reading >></a>
	</div>
</div>

{% endfor %}
